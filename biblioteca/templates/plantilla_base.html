{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Biblioteca{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'CSS/styles.css' %}" />
</head>

<body>

    <header class="navbar">
        <div class="container">
            <a href="{% url 'home' %}" class="navbar-brand">Biblioteca</a>

            <nav class="nav-links">
                {% if user.is_authenticated %}
                    <span>¡Hola, {{ user.username }}!</span>
                    <a href="{% url 'logout' %}" class="btn btn-secondary">Cerrar Sesión</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn">Iniciar Sesión</a>
                    <a href="{% url 'registro' %}" class="btn btn-secondary">Registro</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Mi Biblioteca</p>
        </div>
    </footer>

</body>
</html>
